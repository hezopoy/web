<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Bai 9</title>
    </head>

    <body>
        <h2>1.</h2><br>
        <form action="", method="get" name="frmInfo">
            Please indicate your area of interest:</br>
            <input type="text" name="txtName" value="" size="20" maxlenght="20" list="tech">
            <datalist id="tech">
                <option value="CSS">
                <option value="HTML">
                <option value="JavaScript">
            </datalist>
        </form>
        <br>

        <br><h2>2.</h2><br>
        <form action="", method="post" name="frmInfo">
            <input type="text" name="txtName" placeholder="VanThanh" value="" size="20" maxlenght="20" autocomplete="on")>
            </br>
            <input type="submit" Submit>
        </form>
        <br>

        <br><h2>3.</h2><br>
        <form action="", method="post" name="frmInfo">
            <p>Name:</br>
            <input type="text" name="txtName" value="" size="20" maxlenght="20" autocomplete="on")>
            </p><p>Tel:</br>
            <input type="tel" name="txtTel" value="" size="20" maxlenght="20" autocomplete="on")>
            </p><p>Email:</br>
            <input type="email" name="txtEmail" value="" size="20" maxlenght="20" autocomplete="on")>
            </p><p>Color:</br>
            <input type="color" name="txtcolor" value="" size="20" maxlenght="20" autocomplete="on")>
            </p><p>Birth:</br>
            <input type="date" name="txtDate" value="" size="20" maxlenght="20" autocomplete="on")>
           </p><p>
            <input type="submit" Submit>
            </p>
        </form>
        <br>

        <br><h2>4.</h2><br>
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td>
                        <label for="emalTo">To</label>
                    </td>
                    <td>
                        <input type="text" name="txtTo" id="emalTo" value="" size="20" maxlenght="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="emalFrom">Your email</label>
                    </td>
                    <td>
                        <input type="text" name="txtFrom" id="emalFrom" value="" size="20" maxlenght="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="emalBody">Message</label>
                    </td>
                    <td>
                        <textarea name="txtBody" id="emalBody" rows="10" cols="50" value="">
                        </textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>How you found us:</legend>
            <table>
                <tr>
                    <td>
                        <label for="aaa">How did you hear of us</label>
                    </td>
                    <td>
                        <datalist id="aaa">
                            <option value="Google">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bbb">Newsletter</label>
                    </td>
                    <td>
                        <input type="checkbox" name="check1" id="bbb" value="Ensure this box is checked if you would like to receive email updates">
                    </td>
                </tr>
            </table>
        </fieldset>
        <button>Send message</button>
        <br>

        <br><h2>5.</h2><br>
        <fieldset>
            <legend>Concact Information:</legend>
                <br/><label >First name:</label>
                <input type="text" value="" size="20" maxlenght="20">
                <br/><label >Last name:</label>
                <input type="text" value="" size="20" maxlenght="20">
                <br/><label >Email:</label>
                <input type="text" value="" size="20" maxlenght="20">
        </fieldset>
        <fieldset>
            <legend>Competition Question:</legend>
                <label>How tall is the Eiffel Tower?:</label> <br/>
                <input type="radio" id="tall" name="tall" value="584 ft">
                <label for="tall">584 ft</label><br>
                <input type="radio" id="tall1" name="tall" value="784 ft">
                <label for="tall1">784 ft</label><br>
                <input type="radio" id="tall2" name="tall" value="984 ft">
                <label for="tall2">984 ft</label><br>
                <input type="radio" id="tall3" name="tall" value="1184 ft">
                <label for="tall3">1184 ft</label><br>
        </fieldset>
        <fieldset>
            <legend>Tiebreaker Question:</legend>
                <label>In 25 words say why you would like to win $10,000:</label> <br/>
                <textarea name="txtBody"  rows="10" cols="50" value="">
                </textarea>
        </fieldset>
        <fieldset>
            <legend>Enter Competition</legend>
                <button>Enter Competition</button>
        </fieldset>
        <br>

        <br><h2>6.</h2>
        <b><h1>Travel reservation form</h1></b><br>
        <b>* denotes mandotory</b><br>
        <br/><label >Full name*:</label><br/>
        <input type="text" value="" size="20" maxlenght="20">
        <br/><label >Email address*:</label><br/>
        <input type="text" value="" size="20" maxlenght="20">
        <br/><label>Select Tour Package*:</label><br/>
        <select>
            <option value="Goa">Goa</option>
        </select>
        <br/><label >Arrival date*:</label><br/>
        <input type="date" value="" size="20" maxlenght="20">
        <br/><label >Number of person*:</label><br/>
        <input type="text" value="" size="20" maxlenght="20">
        <br/><label >What would you want to avail?:</label>
        <br/><label >Boarding:</label>
        <input type="checkbox" name="check1" id="bbb" value="">
        <br/><label >Fooding:</label>
        <input type="checkbox" name="check1" id="bbb" value="">
        <br/><label >Sight seeing:</label>
        <input type="checkbox" name="check1" id="bbb" value="">
        <br/><label >Discount Coupon code:</label><br/>
        <input type="text" value="" size="20" maxlenght="20">
        <br/><label>How tall is the Eiffel Tower?:</label> <br/>
        <input type="radio" id="tall" name="tall" value="584 ft" checked>
        <label for="tall">I agree</label>
        <input type="radio" id="tall1" name="tall" value="784 ft">
        <label for="tall1">I disagree</label><br>
        <button>Complete reservation</button>

</html>
